<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Anoop Prakash</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #080D18;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: #162032;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }

        .login-card h2 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: white;
        }

        .login-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        .input-group label i {
            margin-right: 8px;
            color: var(--accent);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: #0B1120;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(255, 76, 76, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 1.2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: #e63e3e;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 76, 76, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <i class="fa-solid fa-shield-halved"></i>
        </div>
        <h2>Admin <span class="accent-text">Portal</span></h2>
        <p>Enter your credentials to manage your portfolio.</p>

        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Administrator">
            </div>

            <div class="input-group">
                <label for="password"><i class="fa-solid fa-key"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-login">
                Secure Login <i class="fa-solid fa-arrow-right-to-bracket" style="margin-left: 8px;"></i>
            </button>
        </form>

        <a href="/" class="back-link">
            <i class="fa-solid fa-chevron-left" style="margin-right: 5px;"></i> Back to Portfolio
        </a>
    </div>
</body>
</html>
